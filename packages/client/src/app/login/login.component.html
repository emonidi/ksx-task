<div nxLayout="grid">
    <div nxRow>
        <div nxCol="4" nxColOffset="4">
            <nx-card class="nx-margin-top-xl">
                <h3 class="nx-margin-top-s nx-margin-bottom-s">Login</h3>
                <nx-formfield  nxLabel="Username">
                    <input [value]="credentials.username" nxInput (change)="setUsername($event)" />
                    <!-- <span nxFormfieldHint> Mask: 00:00:00 </span> -->
                </nx-formfield>
                <nx-formfield nxLabel="Password">
                    <input nxInput [value]="credentials.password" type="password" (change)="setPassword($event)" />
                    <!-- <span nxFormfieldHint> Mask: 00:00:00 </span> -->
                </nx-formfield>
                <button [disabled]="credentials.username == '' || credentials.password == ''" (click)="login($event)" nxButton="secondary small-mediu," type="button">Login</button>
                <nx-message *ngIf="formError" class="nx-margin-top-m" nxContext="error">
                    <span class="nx-font-weight-bold">Login Error:</span><br />
                    {{formError}}
                </nx-message>
            </nx-card>
        </div>
    </div>
</div>
